<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" /> <!-- Määrittää merkkikoodauksen UTF-8 -->
	<title>My Portfolio</title> <!-- Määrittää dokumentin otsikon, joka näkyy selaimen välilehdessä -->
	<link rel="icon" href="%sveltekit.assets%/favicon.png" /> <!-- Favicon, pieni kuvake selaimen välilehdessä -->
	<link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Esikytkentä Google Fonts -palveluun -->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Esikytkentä Google Fonts -gstatic palveluun -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
		integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Lataa Particles.js -kirjasto hiukkasanimointeihin -->
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
		rel="stylesheet"> <!-- Lataa Poppins- ja Roboto-kirjasimet Google Fontsista -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Lataa Font Awesome -ikonikirjasto -->
	<meta name="viewport" content="width=device-width" /> <!-- Määrittää näkymän leveyden vastaamaan laitteen leveyttä -->
	%sveltekit.head% <!-- SvelteKitin automaattisesti lisäämät pään sisältö -->
</head>

<body data-sveltekit-preload-data="hover" class="bg-slate-950 text-white relative">
	<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div> <!-- SvelteKitin sisältö -->

	<div class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70">
		<div id="particles-js" class="absolute inset-0" /> <!-- Particles.js-animaation asettelu -->
	</div>
	<script>
		particlesJS.load("particles-js", "assets/particles.json", function () {
			console.log("callback - particles.js config loaded");
		}); <!-- Lataa Particles.js-konfiguraation ja käynnistää animaation -->
	</script>
</body>

</html>

<!-- Lisäselityksiä

    <!DOCTYPE html>:
        Määrittää asiakirjan tyypin HTML5.

        Määrittää dokumentin kieleksi englannin.

        Asettaa dokumentin merkistökoodauksen UTF-8.

    <title>My Portfolio</title>:
        Asettaa dokumentin otsikon, joka näkyy selaimen välilehdessä.

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />:
        Asettaa favikoni (pieni kuvake selaimen välilehdessä) sovellukselle.

    <link rel="preconnect" href="https://fonts.googleapis.com"> ja <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>:
        Esikytkentä fonttien latauksen nopeuttamiseksi.

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"...></script>:
        Lataa Particles.js-kirjaston, joka mahdollistaa taustahiukkasanimaatioiden luomisen.

    <link href="https://fonts.googleapis.com/css2?family=Poppins...&display=swap" rel="stylesheet">:
        Lataa Poppins- ja Roboto-kirjasimet Google Fontsista.

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"... />:
        Lataa Font Awesome -ikonikirjasto, joka tarjoaa monipuolisen ikonikokoelman.

    <meta name="viewport" content="width=device-width" />:
        Asettaa näkymän leveyden vastaamaan laitteen leveyttä, mikä on tärkeää responsiivisuuden kannalta.

    %sveltekit.head% ja %sveltekit.body%:
        SvelteKitin automaattisesti lisäämät kohdat, jotka täyttyvät sovelluksen pää- ja sisältökomponenteilla.

    <body>-elementti:
        Sisältää sovelluksen rungon ja asettaa taustan väriksi bg-slate-950 ja tekstin väriksi valkoisen.

    Particles.js-kirjaston käyttö:
        <div id="particles-js" class="absolute inset-0" />: Elementti, johon Particles.js-animaatio sijoittuu.
        particlesJS.load("particles-js", "assets/particles.json"...: Lataa Particles.js-konfiguraation ja käynnistää animaation.  -->
